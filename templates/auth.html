{% extends 'base.html' %}
{% block title %}
Вход
{% endblock %}

{% block main %}
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Вход</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Регистрация</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="authTabsContent">
                            <!-- Вкладка входа -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <form action="{{url_for('login')}}" method="post">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="loginEmail" name="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Пароль</label>
                                        <input type="password" class="form-control" name="password" id="loginPassword" required>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Запомнить меня</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                                </form>
                             
                            </div>
                            
                            <!-- Вкладка регистрации -->
                            <div class="tab-pane fade" id="register" role="tabpanel">
                                <form action="{{url_for('regestration')}}" method="post">
                                    <div class="mb-3">
                                        <label for="regName" class="form-label">Имя</label>
                                        <input type="text" class="form-control" id="regName" name="name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="regName" class="form-label">Фамилия</label>
                                        <input type="text" class="form-control" id="regName" name="surname" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="regEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="regEmail" name="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="regPassword" class="form-label">Пароль</label>
                                        <input type="password" class="form-control" id="regPassword" name="password" required>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
                                </form>
                            </div>
                        </div>
                        
                   
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
